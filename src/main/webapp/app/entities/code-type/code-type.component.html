<div>
    <h2>
        <span jhiTranslate="jiraliteApp.codeType.home.title">Code Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-code-type" [routerLink]="['/', { outlets: { popup: ['code-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jiraliteApp.codeType.home.createLabel">
            Create new Code Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="codeTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>-->
            <!--<th jhiSortBy="createdBy"><span jhiTranslate="jiraliteApp.codeType.createdBy">Created By</span> <span class="fa fa-sort"></span></th>-->
            <!--<th jhiSortBy="createdDate"><span jhiTranslate="jiraliteApp.codeType.createdDate">Created Date</span> <span class="fa fa-sort"></span></th>-->
            <!--<th jhiSortBy="lastModifiedBy"><span jhiTranslate="jiraliteApp.codeType.lastModifiedBy">Last Modified By</span> <span class="fa fa-sort"></span></th>-->
            <!--<th jhiSortBy="lastModifiedDate"><span jhiTranslate="jiraliteApp.codeType.lastModifiedDate">Last Modified Date</span> <span class="fa fa-sort"></span></th>-->
            <!--<th jhiSortBy="version"><span jhiTranslate="jiraliteApp.codeType.version">Version</span> <span class="fa fa-sort"></span></th>-->
            <th jhiSortBy="typeCode"><span jhiTranslate="jiraliteApp.codeType.typeCode">Type Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parentTypeCode"><span jhiTranslate="jiraliteApp.codeType.parentTypeCode">Parent Type Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="typeName"><span jhiTranslate="jiraliteApp.codeType.typeName">Type Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="remark"><span jhiTranslate="jiraliteApp.codeType.remark">Remark</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let codeType of codeTypes ;trackBy: trackId">
                <!--<td><a [routerLink]="['../code-type', codeType.id ]">{{codeType.id}}</a></td>-->
                <!--<td>{{codeType.createdBy}}</td>-->
                <!--<td>{{codeType.createdDate | date:'medium'}}</td>-->
                <!--<td>{{codeType.lastModifiedBy}}</td>-->
                <!--<td>{{codeType.lastModifiedDate | date:'medium'}}</td>-->
                <!--<td>{{codeType.version}}</td>-->
                <td>{{codeType.typeCode}}</td>
                <td>{{codeType.parentTypeCode}}</td>
                <td>{{codeType.typeName}}</td>
                <td>{{codeType.remark}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../code-type', codeType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'code-type/'+ codeType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'code-type/'+ codeType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="codeTypes && codeTypes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
